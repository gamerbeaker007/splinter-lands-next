name: Daily Data Inject

on:
  schedule:
    - cron: '0 1 * * *' # Every day at 1 AM UTC
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - main

jobs:
  inject:
    if: ${{ github.ref == 'refs/heads/main' && github.actor == 'gamerbeaker007' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run data inject
        run: npm run data:inject
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
